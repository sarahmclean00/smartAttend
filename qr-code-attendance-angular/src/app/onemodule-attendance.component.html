<div class="animated fadeIn" *ngFor="let module of module | async">
    
    <div *ngIf = "authService.user$ | async as user">

    <div class="admin" *ngIf = "userDetails.access === 'Admin'"> 
    <div class="row">
        <div class="col-sm-12 col-lg-6">
            <a class="btn btn-success text-center text-white float-left" 
            style="margin-bottom: 20px" [routerLink]="['/modules', module._id, 'attendance']">
            Start Attendance Session
            </a>
        </div>
    </div>
    </div> 

    <div class="row">
        <div class="col-sm-12 col-lg-6">
            <div class="card">
                <div class="card-body">
                  <div class="h4 m-0" style="font-size: 20px;">Code - {{module.code}}</div>
                  <div style="font-size: 14px;"><br>{{module.module_name}}</div>
                  <div class="progress progress-xs my-3">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 100%;" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-lg-6">
            <div class="card">
                <div class="card-body">
                  <div class="h4 m-0" style="font-size: 20px;">Room - {{module.room}}</div>
                  <div style="font-size: 14px;"><br>School of {{module.school}}</div>
                  <div class="progress progress-xs my-3">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
            </div>
        </div><!--/.col-->
    </div>
    <div class="row">
        <div class="col-sm-6 col-lg-3">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <div class="h1 text-muted text-right mb-4">
                        <i class="icon-people"></i>
                    </div>
                    <div class="h4 mb-0" style="font-size: 20px;">{{module.students_enrolled}}</div>
                    <small class="text-muted text-uppercase font-weight-bold" style="font-size: 14px;">Students Enrolled</small>
                    <div class="progress progress-white progress-xs mt-3">
                        <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow={{module.students_enrolled}} aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-3">
            <div class="card text-white bg-primary">
                <div class="card-body">
                  <div class="h1 text-muted text-right mb-4">
                    <i class="icon-chart"></i>
                  </div>
                  <div class="h4 mb-0" style="font-size: 20px;">{{module.length}}</div>
                  <small class="text-muted text-uppercase font-weight-bold" style="font-size: 14px;">Module Length</small>
                  <div class="progress progress-white progress-xs mt-3">
                    <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
            </div>
        </div><!--/.col-->
        <div class="col-sm-6 col-lg-3">
            <div class="card text-white bg-primary">
                <div class="card-body">
                  <div class="h1 text-muted text-right mb-4">
                    <i class="icon-calendar"></i>
                  </div>
                  <div class="h4 mb-0" style="font-size: 20px;">{{module.date}}</div>
                  <small class="text-muted text-uppercase font-weight-bold" style="font-size: 14px;">Date of Module</small>
                  <div class="progress progress-white progress-xs mt-3">
                    <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-3">
            <div class="card text-white bg-primary">
                <div class="card-body">
                <div class="h1 text-muted text-right mb-4">
                    <i class="icon-clock"></i>
                </div>
                <div class="h4 mb-0" style="font-size: 20px;">{{module.time}}</div>
                <small class="text-muted text-uppercase font-weight-bold" style="font-size: 14px;">Module Time</small>
                <div class="progress progress-white progress-xs mt-3">
                    <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
